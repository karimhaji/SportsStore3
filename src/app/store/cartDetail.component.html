<div class="container-fluid">
    <div class="row">
    <div class="bg-dark text-white p-2">
    <span class="navbar-brand ml-2">فروشگاه ورزشی</span>
    </div>
    </div>
    <div class="row">
    <div class="col mt-2">
    <h2 class="text-center">سبد خرید شما</h2>
    <table class="table table-bordered table-striped p-2">
    <thead>
    <tr>
    <th>تعداد</th>
    <th>نام کالا</th>
    <th class="text-end">قیمت</th>
    <th class="text-end">جمع</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngIf="cart.lines.length == 0">
    <td colspan="4" class="text-center">
    سبد شما خالی است
    </td>
    </tr>
    <tr *ngFor="let line of cart.lines">
    <td>
    <input type="number" class="form-control-sm"
    style="width:5em" [value]="line.quantity"
    (change)="cart.updateQuantity(line.product,
    $any($event).target.value)" />
    </td>
    <td>{{line.product.name}}</td>
<td class="text-end">
{{line.product.price | currency:"USD":"symbol":"2.2-2"}}
</td>
<td class="text-end">
{{(line.lineTotal) | currency:"USD":"symbol":"2.2-2" }}
</td>
<td class="text-center">
<button class="btn btn-sm btn-danger"
(click)="cart.removeLine(line.product.id ?? 0)">
حذف
</button>
</td>
</tr>
</tbody>
<tfoot>
<tr>
<td colspan="3" class="text-end">Total:</td>
<td class="text-end">
{{cart.cartPrice | currency:"USD":"symbol":"2.2-2"}}
</td>
</tr>
</tfoot>
</table>
</div>
</div>
<div class="row">
<div class="col">
<div class="text-center">
<button class="btn btn-primary m-1" routerLink="/store">
ادامه خرید
</button>
<button class="btn btn-secondary m-1" routerLink="/checkout"
[disabled]="cart.lines.length == 0">
کنترل
</button>
</div>
</div>
</div>
</div>
